<!DOCTYPE html>
<html>
<head>
    <title>Text Tidy Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #formattedText {
            margin-top: 20px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>Text Tidy Up</h1>
    <div class="container">
        <textarea id="inputText" rows="10" placeholder="Paste your text here"></textarea>
        <br>
        <button id="tidyButton">Tidy Up</button>
        <div id="formattedText">
            <!-- This is where the formatted text will be displayed -->
        </div>
    </div>

    <script>
        // Function to format the input text
        function formatText() {
            var inputText = document.getElementById('inputText').value;

            // Replace multiple consecutive line breaks with a single line break
            var formattedText = inputText.replace(/(\n{2,})/g, '\n');

            // Display the formatted text in the HTML element
            document.getElementById('formattedText').textContent = formattedText;
        }

        // Attach the formatText function to the button click event
        document.getElementById('tidyButton').addEventListener('click', formatText);
    </script>
</body>
</html>
